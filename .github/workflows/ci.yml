name: CI
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update depencencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Testing
        run: npm run test
